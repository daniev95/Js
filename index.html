<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <p>Hello World</p>

  <script>  

    // Создание объекта "man" с информацией о человеке
let man = {
  имя: "Иван",
  фамилия: "Иванов",
  возраст: 30,
  рост: 180,
  логин: "ivanov_30",
  пароль: "qwerty123",
  сумма_денег_на_счете: 1000
};

// Добавление свойства с информацией об адресе
man.адрес = "ул. Пушкина, д. 10, кв. 5";

// Проверка пароля
let введенный_пароль = "qwerty123"; // Здесь вы можете ввести любой пароль для проверки

if (введенный_пароль === man.пароль) {
  console.log(`Добро пожаловать, ${man.имя} ${man.фамилия}. Ваш логин: ${man.логин}`);
} else {
  console.log(`Указанный пароль '${введенный_пароль}' не верен. Попробуйте еще раз.`);
}

// Переписать на цикл while
let num = 0;
while (num < 3) {
  console.log(`Попытка: ${num}`);
  num++;
}

// Вывести в консоль числа от 1 до 10 с помощью цикла
for (let i = 1; i <= 10; i++) {
  console.log(i);
}

  </script>
</body>
</html>
